<body>
    <script>
        Array.prototype.uniq = function () {
            // let arr = this;
            // return arr.reduce((arr, item) => {
            //     return arr.includes(item) ? arr : [...arr, item]
            // }, [])
            // let arr = this;
            // return arr.filter((item, index, arr) => {
            //     return arr.indexOf(item, 0) === index
            // })
            let arr = this;
            let map = new Map()
            let newArr = []
            arr.forEach(item=>{
                if (!map.has(item)) {
                    map.set(item,true);
                    newArr.push(item)
                }
            })
            return newArr
        }

        var a = [true, false, null, undefined, NaN, 0, 1, {}, {}, 'a', 'a', NaN];
        console.log("去重前：", a);
        console.log("去重后：", a.uniq());
    </script>
