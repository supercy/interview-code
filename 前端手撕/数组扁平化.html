<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const func = (arr) => {
            let newArr = [];
            arr.map((item) => {
                if (Array.isArray(item)) {
                    newArr = newArr.concat(func(item))
                } else {
                    newArr.push(item)
                }
            })
            return newArr;
        }
        let arr = [1, 2, [3, [4, 5], 6]]
        console.log(func(arr));
        // [1,2,[3,4]]
    </script>
</body>

</html>
