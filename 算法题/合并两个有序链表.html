<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ListNode(x) {
            this.val = x;
            this.next = null;
        }
        let pHead1 = new ListNode(1)
        let pHead2 = new ListNode(2)
        let node3 = new ListNode(3)
        let node4 = new ListNode(4)
        let node5 = new ListNode(5)
        let node6 = new ListNode(6)
        pHead1.next = node3
        node3.next = node5
        pHead2.next = node4
        node4.next = node6
        console.log(pHead1, pHead2);

        function Merge(pHead1, pHead2) {
            let p1 = pHead1;
            let p2 = pHead2;
            let p = new ListNode(0);
            let curr = p;
            while (p1 && p2) {
                if (p1.val < p2.val) {
                    curr.next = p1;
                    p1 = p1.next

                } else {
                    curr.next = p2;
                    p2 = p2.next;
                }

                curr = curr.next;
                curr.next = null
            }
            curr.next = p1 ? p1 : p2
            return p.next;
        }
        console.log(Merge(pHead1, pHead2));
    </script>
</body>

</html>
